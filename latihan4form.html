<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <h2>FORMULIR:</h2>
    <hr>
    <br>

    <form action="">
    <label>Masukkan Nama Anda:</label>
    <input type="text" name="Nama" placeholder="isi namanya.." size="22" 
    maxlength="20">

    <br><br>
    <label>Masukkan Password:</label>
    <input type="password" name="pass">
    <br><br>
    <label>Masukkan Email Anda:</label>
    <input type="email" name="emailkku" placeholder="nama@gmail.com">
    <br><br>
    <label>Masukkan warna favorit:</label>
    <input type="color" name="fav color">
    <br><br>
    <label>Masukkan Tanggal Lahir:</label>
    <input type="date" name="tgl_lahir">
    <br><br>
    <label>Input Nilai:</label>
    <input type="number" name="nilai" min="0" max="20">
    <br><br>
    <label>Pilih Minggu:</label>
    <input type="week" name="minggu">
    <br><br>
    <label>Pilih Bulan:</label>
    <input type="month" name="Januari">
    <br><br>
    <label>Uploud Foto:</label>
    <input type="file" name="foto">
    <br><br>
    <label>Hobi:</label><br>
    <input type="checkbox" name="Hobi" value="Catur">Catur<br>
    <input type="checkbox" name="Hobi" value="Badminto">Badminto<br>
    <input type="checkbox" name="Hobi" value="Ffutsal">Futsal<br>
    <input type="checkbox" name="Hobi" value="Renang">Renang<br>
    <br><br>
    <label>Jenis Kelamin:</label>
    <input type="radio" name="jk" value="L">Laki-laki
    <input type="radio" name="jk" value="P">Perempuan
    <br><br>
    <label>Prodi STTNF:</label>
    <select name="prodi">
        <option value="si">Sistem Informasi</option>
        <option value="ti">Teknik Informatika</option>
        <option value="bd">Bisnis DIgital</option>
    </select>
    <br><br>
    <label>Kolom Komentar:</label>
    <textarea name="komentar" cols="25" rows="5"></textarea>
    <br><br>
    <input type="submit" name="proses" value="simpan">
    <input type="reset" name="unproses" value="batal">
    </form>
</body>
</html>
